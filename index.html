<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>to do list</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
      <h1>to do list</h1>
      <p>(you can add, remove and check off a item!)</p>
      <input type="text" id="input" placeholder="add a task...">
      <button type="button" onclick="addTask()" id="addItem">add item</button>
      </div>

      <div class="list">
        <ul id="ul">
        </ul>
      </div>

    </div>
  </body>
  <script src="script.js"></script>
</html>
